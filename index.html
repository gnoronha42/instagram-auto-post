<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Posts no Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .post-container { margin: 10px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>Postagem Múltipla no Instagram</h2>
    
    <label for="numPosts">Número de posts:</label>
    <input type="number" id="numPosts" min="1" max="10" value="1">
    <button onclick="gerarCampos()">Criar Posts</button>

    <form id="postForm" enctype="multipart/form-data">
        <div id="postsContainer"></div>
        <button type="button" onclick="enviarPosts()">Postar no Instagram</button>
    </form>

    <script>
        function gerarCampos() {
            let numPosts = document.getElementById("numPosts").value;
            let container = document.getElementById("postsContainer");
            container.innerHTML = "";  // Limpa os campos anteriores
            
            for (let i = 0; i < numPosts; i++) {
                let div = document.createElement("div");
                div.className = "post-container";
                div.innerHTML = `
                    <h3>Post ${i + 1}</h3>
                    <input type="file" name="image${i}" accept="image/*"><br>
                    <textarea name="caption${i}" placeholder="Digite a legenda"></textarea>
                `;
                container.appendChild(div);
            }
        }

        function enviarPosts() {
            let formData = new FormData(document.getElementById("postForm"));

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Erro ao enviar:", error));
        }
    </script>
</body>
</html>
